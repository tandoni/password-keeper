<md-grid-list [cols]="numColumns" gutterSize="10px" rowHeight="200px">
  <md-grid-tile *ngFor="let password of passwordStream | async">
    <app-password-display-card fxFlex [firebasePath]="firebasePath" [password]="password"></app-password-display-card>
  </md-grid-tile>
</md-grid-list>

<a (click)="showPasswordDialog()" md-fab><md-icon>add</md-icon></a>
