<h1 md-dialog-title>{{title}}</h1>

<form #passwordForm="ngForm" (ngSubmit)="onSubmit()" fxLayout="column">
  <md-dialog-content fxFlex="100" fxLayout="column" fxLayoutAlign="none center">
    <md-input-container>
      <input mdInput name="service" [(ngModel)]="formPassword.service" required placeholder="Service name">
    </md-input-container>
    <md-input-container>
      <input mdInput name="username" [(ngModel)]="formPassword.username" placeholder="Username">
    </md-input-container>
    <md-input-container>
      <input mdInput name="password" [(ngModel)]="formPassword.password" required placeholder="Password">
    </md-input-container>
  </md-dialog-content>

  <md-dialog-actions fxLayoutAlign="end center">
    <button md-button type="button" md-dialog-close>Cancel</button>
    <button md-button [disabled]="!passwordForm.form.valid" type="submit">Save</button>
  </md-dialog-actions>
</form>
